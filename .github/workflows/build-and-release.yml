name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags (v1.0.0, v1.1.0, etc.)

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write    # Needed for creating releases and uploading assets
  packages: read
  issues: read

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            asset_name: AudioMetaEditor-Windows.exe
            pyinstaller_args: --onefile --windowed --icon=app_icon.ico
            executable_path: dist/audio_metadata_editor.exe
          - os: macos-latest
            asset_name: AudioMetaEditor-macOS
            pyinstaller_args: --onefile --windowed --icon=app_icon.icns
            executable_path: dist/audio_metadata_editor
          - os: ubuntu-latest
            asset_name: AudioMetaEditor-Linux
            pyinstaller_args: --onefile --windowed
            executable_path: dist/audio_metadata_editor

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen
          pip install pyinstaller

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Build executable
        run: |
          pyinstaller ${{ matrix.pyinstaller_args }} audio_metadata_editor.py

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.executable_path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Prepare the artifacts for release
      - name: Prepare artifacts for release
        run: |
          mkdir -p release-artifacts
          find artifacts -type f -name '*' -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
          body: |
            ## AudioMetaEditor ${{ github.ref_name }}

            ### Downloads
            - Windows: [AudioMetaEditor-Windows.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/AudioMetaEditor-Windows.exe)
            - macOS: [AudioMetaEditor-macOS](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/AudioMetaEditor-macOS)
            - Linux: [AudioMetaEditor-Linux](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/AudioMetaEditor-Linux)

            ### Changes

            <!-- Add changelog here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
